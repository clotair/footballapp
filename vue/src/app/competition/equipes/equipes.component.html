<div class="formulaire">
    <h1>Equipe</h1>
<form     class="form" (submit)="add()" >
        <div class="formgroup">
                <div class="jolielabel">
                    <label for="name">NOM:</label>
                </div>
                <div class="jolieinput">
                    <input type="text" id="name" [(ngModel)]="equipe.nom"  name="NOM" required>
                </div>
                
        </div>
        <div class="formgroup">
                <div class="jolielabel">
                    <label for="Represente">Represente:</label>
                </div>
                <div class="jolieinput">
                    <input type="text" id="Represente" [(ngModel)]="equipe.represente" name="Represente" >
                </div>
        </div>
        <div class="formgroup">
                <div class="jolielabel">
                    <label for="Bannière">Bannière:</label>
                </div>
                <div class="jolieinput">
                    <input type="text" id="Bannière" [(ngModel)]="equipe.banniere" name="Bannière" required>
                </div>
                
        </div>
        <div class="formgroup">
                <div class="jolielabel">
                    <label for="Coach">Coach:</label>
                </div>
                <div class="jolieinput">
                    <input type="text" id="Coach" [(ngModel)]="equipe.coach"  name="Coach" required>
                </div>
        </div>
    <div class="photo" >

    </div>
    <div class="formgroup">
        <input type="file" name='photo' #photo (change)="photoe(photo)" accept="image/*,.pdf" id="equipePhoto"/>
    </div>
    <div class="formgroup">
        <button type="submit">Enregistrer</button>
    </div>
    </form> 
 
    <div class="rest">
        <ul>
            <li *ngFor="let joueur of joueurs">{{joueur}}</li>
        </ul>
    </div>
    <app-joueur [_id]="_id" [equipe]="equipe.nom" (nom)="neww($event)">equipe ici</app-joueur>
</div>
